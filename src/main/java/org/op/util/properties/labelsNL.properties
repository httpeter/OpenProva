welcomeMSG = <h3>Welkom!</h3>Via dit systeem kun je je inschrijven voor muziekprojecten. Het systeem is nog niet af, er moet nog veel aan worden verbeterd. Het is de bedoeling dat het een herbruikbaar platform wordt voor muziek en / of kunstgezelschappen die werken aan projecten met repetities en concerten en leden die zich daarvoor kunnen inschrijven of afmelden.<br/><br/>Dit systeem is volledig opensource en kan door iedereen worden aangepast of uitgebreid volgens de Apache2 license. Het is een 'nette' uitvoering van het <a href='http://inschrijven-vukamerorkest.rhcloud.com' target='_blank'>inschrijfsysteem</a> dat ik maakte voor het VU-Kamerorkest. Neem bij vragen contact met me op via <a href='http://www.github.com/httpeter'>Github</a>.
