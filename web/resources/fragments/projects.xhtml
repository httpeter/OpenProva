<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputText value="#{labels.projectSubscriptionNewMSG}" escape="false"/>

    <br/>

    <p:panel header="#{labels.project} #{newController.selectedProject.projectName}">

        <br/>

        <h:selectOneMenu label="#{newController.selectedProject.projectName}" 
                         value="#{newController.selectedProject.id}" 
                         style="width:100%">

            <f:selectItem itemLabel="#{labels.projectSelect}"/>

            <f:selectItems value="#{newController.projects}" 
                           var="project" 
                           itemLabel="#{project.projectName}" 
                           itemValue="#{project.id}"/>

            <p:ajax listener="#{newController.selectProject()}" update=":mainForm:currentFragment"/>

        </h:selectOneMenu>

        <br/>
        <br/>

        <h:panelGrid id="programmePanel" columns="3" rendered="#{not empty newController.selectedProject.projectName}">

            <p:outputLabel value="#{labels.projectFrom}"/>
            <p:outputLabel value=":"/>
            <h:outputText value="#{newController.selectedProject.projectStartDate}">
                <f:convertDateTime locale="#{labels.locale}"/>
            </h:outputText>

            <p:outputLabel value="#{labels.projectUntil}"/>
            <p:outputLabel value=":"/>
            <h:outputText value="#{newController.selectedProject.projectEndDate}">
                <f:convertDateTime locale="#{labels.locale}"/>
            </h:outputText>

            <p:outputLabel value="#{labels.projectRepertoire}"/>
            <p:outputLabel value=":"/>
            <h:outputText value="#{newController.selectedProject.projectRepertoire}"/>

            <p:effect event="load" type="highlight"/>
            <h:outputText/>
            <h:outputText/>

        </h:panelGrid>

    </p:panel>

    <br/>

    <p:panel id="newSubscriptionPanel" header="#{labels.projectSubscriptionPanelHeader}" 
             rendered="#{not empty newController.selectedProject.projectName}">

        <br/>

        <h:panelGrid columns="2" style="width:100%">                                        

            <p:inputText id="a" value="#{newController.newContact.firstName}">
                <p:watermark for="a" value="#{labels.adminTabContactsTableFirstname}"/>
            </p:inputText>
            <p:outputLabel value="*"/>                                       

            <p:inputText id="b" value="#{newController.newContact.lastName}">
                <p:watermark for="b" value="#{labels.adminTabContactsTableLastname}"/>
            </p:inputText>
            <p:outputLabel value="*"/>

            <p:inputText id="c" value="#{newController.newContact.email}" >
                <p:watermark for="c" value="#{labels.adminTabContactsTableEmail}"/>
            </p:inputText>
            <p:outputLabel value="*"/>

            <p:inputText id="d" value="#{newController.newContact.phone}">
                <p:watermark for="d" value="#{labels.adminTabContactsTablePhone}"/>
            </p:inputText>
            <p:outputLabel value="*"/>

            <p:inputText id="e" value="#{newController.newContact.instrument}">
                <p:watermark for="e" value="#{labels.adminTabContactsTableInstrument}"/>
            </p:inputText>
            <p:outputLabel value="*"/>

        </h:panelGrid>

        <br/>
        <br/>

        <!--Hier moet nog een generiek label..-->
        <p:selectBooleanCheckbox value="#{newController.allDatesSelected}" itemLabel="Alle data selecteren">
            <p:ajax listener="#{newController.selectAllDates}" update="dTable"/>
        </p:selectBooleanCheckbox>

        <br/>
        <br/>

        <p:dataTable id="dTable" 
                     var="date" 
                     value="#{newController.projectActivities}"
                     reflow="true">

            <p:column headerText="#{labels.activityPresent}">
                <p:selectBooleanCheckbox value="#{date.present}"/>
            </p:column>

            <p:column headerText="#{labels.activityDate}">
                <h:outputText value="#{date.date}">
                    <f:convertDateTime locale="#{labels.locale}"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{labels.activityTime}">
                <h:outputText value="#{date.startTime}">
                    <f:convertDateTime type="time" timeStyle="short" locale="#{labels.locale}"/>
                </h:outputText>
                <h:outputText value=" - "/>
                <h:outputText value="#{date.endTime}">
                    <f:convertDateTime type="time" timeStyle="short" locale="#{labels.locale}"/>
                </h:outputText>
            </p:column>

            <p:column headerText="#{labels.activityDescription}">
                <h:outputText value="#{date.description}"/>
            </p:column>

            <p:column headerText="#{labels.activityLocation}">
                <h:outputText value="#{date.location}"/>
            </p:column>

            <p:column headerText="#{labels.activityCommentsByContact}">
                <p:inputTextarea value="#{date.commentsByContact}" rows="1" cols="10"/>
            </p:column>

        </p:dataTable>

        <br/>

        <p:inputTextarea id="additionalMessage" 
                         value="#{newController.additionalMessage}" 
                         styleClass="mySpecialInputTextarea">
            <p:watermark for="additionalMessage" value="#{labels.activityAdditionalMessage}"/>
        </p:inputTextarea>

        <br/>
        <br/>

        <p:commandButton value="#{labels.save}" 
                         icon="ui-icon-disk" 
                         action="#{newController.saveAndMailNewSubscription}" 
                         styleClass="mySpecialButton"
                         ajax="false"/>
        <br/>
        <br/>

    </p:panel>


</ui:composition>
