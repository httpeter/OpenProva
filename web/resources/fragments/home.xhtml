<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">






    <p:dashboard id="dashboard" model="#{homeController.dashboardModel}" >

        <p:panel id="a" header="a" style="width:300px; margin: 10px;">  
            <h:outputText value="#{indexController.labels.welcomeMSG}" escape="false"/>
            <p:effect event="load" type="bounce" delay="10000"/>
        </p:panel>

        <p:panel id="b" header="b" style="width:200px; margin: 10px;">
            <p:effect event="load" type="shake" delay="3000"/>
        </p:panel>

        <p:panel id="c" header="c" style="width:300px; margin: 10px;">
            <p:effect event="load" type="transfer" delay="5000"/>
        </p:panel>

        <p:panel id="d" header="d" style="width:100px; margin: 10px;">
            <p:effect event="load" type="drop" delay="7000"/>
        </p:panel>

        <p:panel id="e" header="e" style="width:200px; margin: 10px;">
            <p:effect event="load" type="fold" delay="20000"/>
        </p:panel>


    </p:dashboard>


</ui:composition>
